<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Download Hub</title>
<style>
body{margin:0;padding:0;font-family:Arial,sans-serif;background:#0b0b0b;color:#eaeaea;}
header{text-align:center;padding:20px;}
header h1{font-size:2.5em;color:#00ffaa;text-shadow:0 0 15px #00ffaa;}
nav{display:flex;justify-content:center;gap:20px;margin-bottom:20px;}
nav button{padding:10px 15px;background:#00ffaa;color:black;border:none;border-radius:5px;cursor:pointer;transition:0.3s;}
nav button:hover{background:white;color:black;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;padding:20px;}
.card{background:#111;border:1px solid #00ffaa;border-radius:10px;padding:15px;cursor:pointer;transition:0.3s;overflow:hidden;}
.card:hover{transform:scale(1.05);box-shadow:0 0 20px #00ffaa;}
.card img{width:100%;border-radius:5px;margin-bottom:10px;}
.card h2{margin-bottom:5px;}
.card p{font-size:0.9em;opacity:0.8;}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);justify-content:center;align-items:center;z-index:100;}
.modal-content{background:#111;padding:20px;border-radius:10px;max-width:90%;max-height:90%;text-align:center;position:relative;}
.modal img, .modal video, .modal pre{max-width:100%;max-height:50vh;border-radius:5px;margin-bottom:15px;}
.modal pre{color:#0f0;background:#111;padding:10px;overflow:auto;border-radius:5px;}
.close{position:absolute;top:10px;right:15px;font-size:25px;color:#00ffaa;cursor:pointer;}
.download-buttons{margin-top:15px;display:flex;flex-wrap:wrap;justify-content:center;gap:10px;}
.download-buttons button{padding:10px 15px;background:#00ffaa;color:black;border:none;border-radius:5px;cursor:pointer;transition:0.3s;}
.download-buttons button:hover{background:white;color:black;}
</style>
</head>
<body>

<header>
  <h1>Ultimate Download Hub</h1>
  <p>Choisissez une catégorie puis un fichier à télécharger</p>
</header>

<nav>
  <button onclick="showCategory('images')">Images PNG</button>
  <button onclick="showCategory('zip')">Pack ZIP</button>
  <button onclick="showCategory('txt')">Fichiers TXT</button>
  <button onclick="showCategory('video')">Vidéos MP4</button>
</nav>

<section class="grid" id="grid"></section>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" id="close">&times;</span>
    <h2 id="modal-title">Titre</h2>
    <div id="media-container"></div>
    <p id="modal-desc"></p>
    <div class="download-buttons">
      <button id="download-btn">Download</button>
    </div>
  </div>
</div>

<script>
// ===== Données fichiers =====
const files = [
  // Images
  {name:'Sonic', file:'downloads/sonic.png', desc:'Image Sonic', type:'image', category:'images'},
  {name:'Roblox', file:'downloads/roblox.png', desc:'Image Roblox', type:'image', category:'images'},
  {name:'Fond Bleu', file:'downloads/fond_bleu.png', desc:'Fond Bleu', type:'image', category:'images'},
  // ZIP
  {name:'Pack1', file:'downloads/pack1.zip', desc:'Archive ZIP', type:'file', category:'zip'},
  {name:'Pack2', file:'downloads/pack2.zip', desc:'Archive ZIP 2', type:'file', category:'zip'},
  // TXT
  {name:'File1', file:'downloads/file1.txt', desc:'Fichier texte', type:'txt', category:'txt'},
  {name:'File2', file:'downloads/file2.txt', desc:'Fichier texte 2', type:'txt', category:'txt'},
  // Vidéo
  {name:'Vidéo1', file:'downloads/video1.mp4', desc:'Vidéo MP4', type:'video', category:'video'}
];

// ===== Variables =====
const grid = document.getElementById('grid');
const modal = document.getElementById('modal');
const modalTitle = document.getElementById('modal-title');
const mediaContainer = document.getElementById('media-container');
const modalDesc = document.getElementById('modal-desc');
const close = document.getElementById('close');
const downloadBtn = document.getElementById('download-btn');

let currentCategory = 'images';

// ===== Afficher catégorie =====
function showCategory(cat){
  currentCategory = cat;
  grid.innerHTML='';
  files.filter(f=>f.category===cat).forEach(f=>{
    const card=document.createElement('div'); card.classList.add('card');
    const img=document.createElement('img');
    if(f.type==='image') img.src=f.file;
    else img.src='https://via.placeholder.com/200x120?text='+f.name;
    img.alt=f.name;
    card.appendChild(img);
    const h2=document.createElement('h2'); h2.innerText=f.name;
    const p=document.createElement('p'); p.innerText=f.desc;
    card.appendChild(h2); card.appendChild(p);
    grid.appendChild(card);

    card.addEventListener('click',()=>{
      modalTitle.innerText=f.name;
      modalDesc.innerText=f.desc;
      mediaContainer.innerHTML='';
      if(f.type==='image'){
        const im=document.createElement('img'); im.src=f.file; mediaContainer.appendChild(im);
      } else if(f.type==='video'){
        const vid=document.createElement('video'); vid.src=f.file; vid.controls=true; mediaContainer.appendChild(vid);
      } else if(f.type==='txt'){
        fetch(f.file)
          .then(resp => resp.text())
          .then(txt => { const pre = document.createElement('pre'); pre.textContent=txt; mediaContainer.appendChild(pre); });
      } else {
        mediaContainer.innerHTML='<p>Fichier à télécharger</p>';
      }
      modal.style.display='flex';
      downloadBtn.dataset.file=f.file;
    });
  });
}

// ===== Modal =====
close.addEventListener('click', ()=>{modal.style.display='none';});
window.addEventListener('click', e=>{if(e.target===modal) modal.style.display='none';});

// ===== Download (fonctionne sur localhost/GitHub Pages) =====
downloadBtn.addEventListener('click', ()=>{
  const filePath = downloadBtn.dataset.file;
  const link = document.createElement('a');
  link.href = filePath;
  link.download = filePath.split('/').pop();
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
});

// ===== Initial =====
showCategory('images');
</script>

</body>
</html>
