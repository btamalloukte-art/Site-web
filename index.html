<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Hub - Image Viewer</title>
<style>
  body {background:#0b0b0b; color:#eaeaea; font-family:Arial, sans-serif; margin:0; padding:0;}
  header {text-align:center; padding:20px;}
  header h1 {font-size:2.5em; color:#00ffaa; text-shadow:0 0 15px #00ffaa;}
  .grid {display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:20px; padding:20px;}
  .card {background:#111; border:1px solid #00ffaa; border-radius:10px; padding:15px; cursor:pointer; transition:0.3s;}
  .card:hover {transform:scale(1.05); box-shadow:0 0 20px #00ffaa;}
  .card img {width:100%; border-radius:5px; margin-bottom:10px;}
  .card h2 {margin-bottom:5px;}
  .modal {display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:100;}
  .modal-content {background:#111; padding:20px; border-radius:10px; max-width:90%; max-height:90%; text-align:center; position:relative;}
  .modal img {max-width:100%; max-height:50vh; border-radius:5px;}
  .close {position:absolute; top:10px; right:15px; font-size:25px; color:#00ffaa; cursor:pointer;}
  .download-buttons {margin-top:15px; display:flex; flex-wrap:wrap; justify-content:center; gap:10px;}
  .download-buttons a {padding:10px 15px; background:#00ffaa; color:black; text-decoration:none; border-radius:5px; transition:0.3s;}
  .download-buttons a:hover {background:white;}
  @media(max-width:600px){.grid{padding:10px;}}
</style>
</head>
<body>

<header>
  <h1>Download Hub - Images</h1>
  <p>Cliquez sur une image pour voir plus et télécharger sur votre plateforme</p>
</header>

<section class="grid">
  <div class="card" data-img="downloads/image1.png" data-name="Image 1">
    <img src="downloads/image1.png" alt="Image 1">
    <h2>Image 1</h2>
    <p>Haute qualité</p>
  </div>

  <div class="card" data-img="downloads/image2.png" data-name="Image 2">
    <img src="downloads/image2.png" alt="Image 2">
    <h2>Image 2</h2>
    <p>Haute qualité</p>
  </div>

  <!-- Ajoute plus de cartes ici -->
</section>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" id="close">&times;</span>
    <h2 id="modal-title">Titre</h2>
    <img id="modal-img" src="" alt="Image">
    <div class="download-buttons" id="download-buttons">
      <a href="#" download data-platform="ios">iOS</a>
      <a href="#" download data-platform="android">Android</a>
      <a href="#" download data-platform="windows">Windows 10/11</a>
      <a href="#" download data-platform="mac">Mac</a>
      <a href="#" download data-platform="linux">Linux</a>
    </div>
  </div>
</div>

<script>
  const cards = document.querySelectorAll('.card');
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modal-img');
  const modalTitle = document.getElementById('modal-title');
  const close = document.getElementById('close');
  const downloadButtons = document.getElementById('download-buttons').querySelectorAll('a');

  cards.forEach(card => {
    card.addEventListener('click', () => {
      const imgSrc = card.dataset.img;
      const title = card.dataset.name;
      modalImg.src = imgSrc;
      modalTitle.innerText = title;

      // Mettre le même fichier sur tous les boutons pour l'exemple
      downloadButtons.forEach(btn => {
        btn.href = imgSrc;
      });

      modal.style.display = 'flex';
    });
  });

  close.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  window.addEventListener('click', e => {
    if(e.target === modal) modal.style.display = 'none';
  });
</script>

</body>
</html>
