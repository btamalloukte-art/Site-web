<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Download Hub Local</title>
<style>
body{margin:0;padding:0;font-family:Arial,sans-serif;background:#0b0b0b;color:#eaeaea;}
header{text-align:center;padding:20px;}
header h1{font-size:2.5em;color:#00ffaa;text-shadow:0 0 15px #00ffaa;}
header p{opacity:0.7;margin-top:5px;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;padding:20px;}
.card{background:#111;border:1px solid #00ffaa;border-radius:10px;padding:15px;cursor:pointer;transition:0.3s;overflow:hidden;}
.card:hover{transform:scale(1.05);box-shadow:0 0 20px #00ffaa;}
.card img{width:100%;border-radius:5px;margin-bottom:10px;}
.card h2{margin-bottom:5px;}
.card p{font-size:0.9em;opacity:0.8;}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);justify-content:center;align-items:center;z-index:100;}
.modal-content{background:#111;padding:20px;border-radius:10px;max-width:90%;max-height:90%;text-align:center;position:relative;}
.modal img{max-width:100%;max-height:50vh;border-radius:5px;margin-bottom:15px;}
.close{position:absolute;top:10px;right:15px;font-size:25px;color:#00ffaa;cursor:pointer;}
.download-buttons{margin-top:15px;display:flex;flex-wrap:wrap;justify-content:center;gap:10px;}
.download-buttons button{padding:10px 15px;background:#00ffaa;color:black;border:none;border-radius:5px;cursor:pointer;transition:0.3s;}
.download-buttons button:hover{background:white;color:black;}
</style>
</head>
<body>

<header>
  <h1>Ultimate Download Hub Local</h1>
  <p>Cliquez sur une image pour la voir et la télécharger</p>
</header>

<section class="grid" id="grid"></section>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" id="close">&times;</span>
    <h2 id="modal-title">Titre</h2>
    <img id="modal-img" src="" alt="">
    <p id="modal-desc"></p>
    <div class="download-buttons" id="download-buttons">
      <button id="download-btn">Download</button>
    </div>
  </div>
</div>

<script>
// ===== Données fichiers =====
const files = [
  {name:'Sonic', file:'downloads/sonic.png', desc:'Image Sonic', type:'image'},
  {name:'Roblox', file:'downloads/roblox.png', desc:'Image Roblox', type:'image'},
  {name:'Fond Bleu', file:'downloads/fond_bleu.png', desc:'Image Fond Bleu', type:'image'},
];

// ===== Variables =====
const grid = document.getElementById('grid');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
const modalTitle = document.getElementById('modal-title');
const modalDesc = document.getElementById('modal-desc');
const close = document.getElementById('close');
const downloadBtn = document.getElementById('download-btn');

// ===== Génération des cartes =====
files.forEach(f=>{
  const card=document.createElement('div');
  card.classList.add('card');
  const img=document.createElement('img');
  img.src=f.file;
  img.alt=f.name;
  card.appendChild(img);
  const h2=document.createElement('h2'); h2.innerText=f.name;
  const p=document.createElement('p'); p.innerText=f.desc;
  card.appendChild(h2); card.appendChild(p);
  grid.appendChild(card);

  card.addEventListener('click',()=>{
    modalTitle.innerText=f.name;
    modalDesc.innerText=f.desc;
    modalImg.src=f.file;
    modal.style.display='flex';
    downloadBtn.dataset.file=f.file;
    downloadBtn.dataset.name=f.name;
  });
});

// ===== Modal =====
close.addEventListener('click', ()=>{modal.style.display='none';});
window.addEventListener('click', e=>{if(e.target===modal) modal.style.display='none';});

// ===== Download forcé même local =====
downloadBtn.addEventListener('click', ()=>{
  const filePath = downloadBtn.dataset.file;
  const fileName = downloadBtn.dataset.name;
  fetch(filePath)
    .then(resp => resp.blob())
    .then(blob=>{
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filePath.split('/').pop(); // nom du fichier
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    })
    .catch(err=>alert('Erreur : impossible de télécharger. Vérifie que le fichier existe.'));
});
</script>

</body>
</html>
